apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngsa
  namespace: ngsa
  labels:
    app.kubernetes.io/name: ngsa
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  selector:
    matchLabels:
      app: ngsa
  template:
    metadata:
      labels:
        app: ngsa
        version: beta-0212-0936
        deploy: 22-02-12-09-36-27
    spec:
      containers:
        - name: app
          image: ghcr.io/cse-labs/ngsa-app:latest
          imagePullPolicy: Always
          args: 
          - --in-memory
          - --prometheus
          - --zone
          - east-nc-raleigh
          - --region
          - east
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: ngsa
  namespace: ngsa
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ngsa
    
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ngsa
  namespace: ngsa
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`east`)
      kind: Rule
      services:
        - name: ngsa
          kind: Service
          port: 8080
